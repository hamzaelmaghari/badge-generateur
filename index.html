<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script>
    aler("this project is beta version, not production ready so don't share it with the interns of el haouzia");
        const showClosedMessage = false;

        document.addEventListener("DOMContentLoaded", () => {
            if (showClosedMessage) {
                // Clear page content
                document.body.innerHTML = "";

                // Set white background
                document.body.style.background = "#ffffff";

                // Create a big message
                const message = document.createElement("div");
                message.textContent = "Fermé temporairement";
                message.style.fontSize = "5em";
                message.style.fontWeight = "bold";
                message.style.color = "#000000";
                message.style.display = "flex";
                message.style.justifyContent = "center";
                message.style.alignItems = "center";
                message.style.height = "100vh";
                message.style.textAlign = "center";

                document.body.appendChild(message);
            }
        });
    </script>


    <title>ISTHT EL HAOUZIA BADGE GENERATEUR (Default Circle)</title>

    <!-- Standard Favicon -->
    <link rel="icon" href="/logo.png" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

    <!-- FilePond CSS -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet">

    <!-- HTML2Canvas & HTML-to-Image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>

    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@700&family=Times+New+Roman&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Times New Roman', 'serif'] },
                    colors: { brand: { 500: '#4f46e5', 600: '#4338ca' } }
                }
            }
        }
    </script>

    <style>
        /* Base */
        body {
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        /* Badge Internal Styles */
        #badge-preview {
            width: 600px;
            height: 378px;
            background-color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform-origin: top center;
            flex-shrink: 0;
        }

        .scaler-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        /* Sidebar & Content */
        .sidebar {
            width: 32%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            background-color: currentColor;
        }

        /* SVG Logo Container */
        .ofppt-logo-svg {
            width: 70px;
            height: 50px;
            display: block;
            margin-bottom: 5px;
        }

        .logo-text {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 22px;
            color: black;
            line-height: 1;
        }

        .logo-sub {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 9px;
            color: #005b96;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            background-color: #f1f5f9;
            border: 4px solid white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 20;
            overflow: hidden;
        }

        #displayPhoto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .content-bg {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            opacity: 0.5;
            z-index: 0;
        }

        .accent-shape {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.2;
            z-index: 0;
            transition: background-color 0.3s ease;
        }

        .footer-curve {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            z-index: 10;
            color: white;
            transition: background-color 0.3s ease;
        }

        /* --- CLEAN UI OVERRIDES --- */
        .input-clean {
            @apply w-full rounded-lg border-slate-200 bg-slate-50 text-sm text-slate-800 focus:border-brand-500 focus:ring-brand-500 transition-shadow;
        }

        .input-error {
            @apply border-red-500 ring-1 ring-red-500 bg-red-50;
        }

        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        select.input-clean {
            cursor: pointer;
        }

        /* --- FILEPOND DEFAULT CIRCLE STYLES --- */
        /* Just constraining size and centering, leaving colors default */
        .filepond--root {
            width: 170px;
            margin: 0 auto;
            font-family: 'Inter', sans-serif;
        }

        /* FilePond Error State - only visual cue */
        .filepond-error .filepond--panel-root {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        .filepond--credits {
            display: none;
        }

        /* Toast */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            pointer-events: none;
        }

        .toast {
            @apply flex items-center gap-3 px-6 py-3 rounded-full shadow-2xl text-sm font-bold text-white backdrop-blur-md transition-all duration-300 transform -translate-y-10 opacity-0;
        }

        .toast.show {
            @apply translate-y-0 opacity-100;
        }

        .toast.success {
            @apply bg-emerald-600;
        }

        .toast.error {
            @apply bg-red-500;
        }
    </style>
</head>

                                        class="text-lg font-bold text-slate-700 uppercase truncate leading-normal pb-1">
                                        FILIÈRE...</div>
                                </div>
                                <div class="col-span-1 pl-6 border-l border-slate-100">
                                    <div class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">
                                        Groupe</div>
                                    <div id="displayGroup"
                                        class="text-4xl font-black text-slate-800 leading-normal pb-1">---</div>
                                </div>
                            </div>
                        </div>

                        <div id="badge-footer" class="footer-curve bg-emerald-700">
                            <p class="text-[10px] font-bold text-white uppercase tracking-[0.2em]">Année de Formation :
                                2025/2026</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. FORM COLUMN -->
        <div class="lg:col-span-5 order-2 lg:order-2">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">

                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        <i class="fas fa-sliders-h text-brand-500"></i> Configuration
                    </h2>
                </div>

                <form id="badgeForm" onsubmit="event.preventDefault()" class="space-y-5">

                    <!-- AVATAR UPLOAD (Top, Circle Style) -->
                    <div class="pb-4 border-b border-slate-100 flex justify-center">
                        <input type="file" class="filepond" name="filepond" accept="image/png, image/jpeg, image/jpg" />
                    </div>

                    <!-- INPUT 1: NOM -->
                    <div>
                        <label class="block text-xs font-medium text-slate-700 mb-1.5">Nom Complet</label>
                        <input type="text" id="inputName" placeholder="" class="input-clean w-full"
                            oninput="clearError(this); updatePreview()">
                    </div>

                    <!-- INPUT 2: ANNÉE -->
                    <div>
                        <label class="block text-xs font-medium text-slate-700 mb-1.5">Année de formation</label>
                        <select id="inputYear" class="input-clean w-full" onchange="handleYearChange()">
                            <option value="1">1ère Année</option>
                            <option value="2">2ème Année</option>
                            <option value="3">3ème Année</option>
                        </select>
                    </div>

                    <!-- GRID: FILIÈRE & GROUPE -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Filière (Static) -->
                        <div>
                            <label class="block text-xs font-medium text-slate-700 mb-1.5">Filière</label>
                            <select id="inputFiliere" class="input-clean truncate w-full"
                                onchange="updatePreview()"></select>
                        </div>
                        <!-- Groupe (Year Dependent) -->
                        <div>
                            <label class="block text-xs font-medium text-slate-700 mb-1.5">Groupe</label>
                            <select id="inputGroup" class="input-clean w-full"
                                onchange="clearError(this); updatePreview()"></select>
                        </div>
                    </div>

                    <!-- ACTION BUTTONS (Bottom) -->
                    <div class="pt-6 border-t border-slate-100 mt-2">
                        <button id="downloadBtn" onclick="downloadBadge()"
                            class="w-full bg-brand-600 hover:bg-brand-500 active:bg-brand-700 text-white py-3 rounded-none text-sm font-bold shadow-md shadow-brand-500/20 transition-all flex items-center justify-center gap-2 uppercase tracking-widest">
                            <span id="btnText">TÉLÉCHARGER LE BADGE</span>
                            <i id="btnIcon" class="fas fa-download ml-2"></i>
                        </button>
                    </div>

                </form>
            </div>

            <!-- CREDITS FOOTER -->
            <div class="mt-8 mb-4 text-center">
                <p class="text-xs font-semibold text-slate-400">Développé par <span class="text-brand-500">HAMZA EL
                        MAGHARI</span></p>
                <p class="text-[10px] text-slate-300 mt-1">© 2025 ISTHT El Haouzia - Tous droits réservés</p>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script
        src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-transform/dist/filepond-plugin-image-transform.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

    <script>
        // --- FILEPOND CONFIG ---
        FilePond.registerPlugin(
            FilePondPluginFileValidateType,
            FilePondPluginImagePreview,
            FilePondPluginImageCrop,
            FilePondPluginImageResize,
            FilePondPluginImageTransform
        );

        const pond = FilePond.create(document.querySelector('input[type="file"]'), {
            // Standard French Label
            labelIdle: 'Ajouter votre<br/><span class="filepond--label-action">photo</span>',
            imagePreviewHeight: 170,
            imageCropAspectRatio: '1:1',
            imageResizeTargetWidth: 400,
            imageResizeTargetHeight: 400,
            stylePanelLayout: 'compact circle',
            styleLoadIndicatorPosition: 'center bottom',
            styleButtonRemoveItemPosition: 'left bottom',
            styleButtonProcessItemPosition: 'right bottom',
            acceptedFileTypes: ['image/png', 'image/jpeg', 'image/jpg'],
        });

        pond.on('addfile', (error, file) => {
            if (error) return;
            document.querySelector('.filepond--root').classList.remove('filepond-error');
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('displayPhoto');
                img.src = e.target.result;
                img.classList.remove('hidden');
                document.getElementById('photo-placeholder').classList.add('hidden');
                showToast("Photo mise à jour", "success");
            };
            reader.readAsDataURL(file.file);
        });

        pond.on('removefile', () => {
            document.getElementById('displayPhoto').classList.add('hidden');
            document.getElementById('photo-placeholder').classList.remove('hidden');
        });

        // --- DATA CONFIGURATION ---

        const staticFilieres = [
            'MHOGH',
            'MHOHR',
            'MHOGV',
            'MTOETA',
            'MTOOE',
            'ACOCG',
            'ACOPC',
            'ART',
            'AC',
            'MT',
            'ACOCM',
            'MH',
            'SRAT'
        ];

        const academicData = {
            "1": {
                theme: { bgClass: "bg-emerald-700", accentColor: "bg-emerald-500" },
                groups: ["101", "102", "103", "104", "105", "106", "107", "108", "109", "110"]
            },
            "2": {
                theme: { bgClass: "bg-slate-600", accentColor: "bg-slate-500" },
                groups: ["201", "202", "203", "204", "205", "206", "207", "208", "209", "210"]
            },
            "3": {
                theme: { bgClass: "bg-blue-700", accentColor: "bg-blue-600" },
                groups: ["301", "302", "303", "304", "305", "306", "307", "308", "309", "310"]
            }
        };

        // --- APP LOGIC ---
        window.onload = function () {
            initForm();
            handleYearChange();
            resizeBadge();
        };
        window.addEventListener('resize', resizeBadge);

        function initForm() {
            const filiereSelect = document.getElementById('inputFiliere');
            filiereSelect.innerHTML = '<option value="" disabled selected>-- Filière --</option>';
            staticFilieres.forEach(f => filiereSelect.add(new Option(f, f)));
        }

        function resizeBadge() {
            const w = document.getElementById('preview-container').offsetWidth;
            const s = w < 600 ? w / 600 : 1;
            document.getElementById('badge-preview').style.transform = `scale(${s})`;
            document.getElementById('preview-container').style.height = `${378 * s}px`;
        }

        function handleYearChange() {
            const y = document.getElementById('inputYear').value;
            const d = academicData[y];

            document.getElementById('sidebar').className = `sidebar ${d.theme.bgClass}`;
            document.getElementById('badge-footer').className = `footer-curve ${d.theme.bgClass}`;
            // document.getElementById('underline').className = `h-1 w-20 mt-1 rounded-full transition-colors duration-500 ${d.theme.accentColor}`;

            // Only set accent shape if element exists
            const accentShape = document.getElementById('accentShape');
            if (accentShape) accentShape.className = `accent-shape transition-colors duration-500 ${d.theme.accentColor}`;

            const groupSelect = document.getElementById('inputGroup');
            groupSelect.innerHTML = '<option value="" disabled selected>-- Groupe --</option>';
            d.groups.forEach(g => groupSelect.add(new Option(g, g)));

            updatePreview();
        }

        function updatePreview() {
            const name = document.getElementById('inputName').value || 'NOM COMPLET';
            const filiere = document.getElementById('inputFiliere').value || 'FILIÈRE...';
            const group = document.getElementById('inputGroup').value || '---';

            document.getElementById('displayName').innerText = name;
            document.getElementById('displayFiliere').innerText = filiere;
            document.getElementById('displayGroup').innerText = group;
        }

        // --- UTILS ---
        function showToast(msg, type) {
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            const icon = type === 'success'
                ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';

            t.innerHTML = `${icon}<span>${msg}</span>`;
            document.getElementById('toast-container').appendChild(t);
            requestAnimationFrame(() => t.classList.add('show'));
            setTimeout(() => { t.classList.remove('show'); setTimeout(() => t.remove(), 300) }, 2000);
        }

        function clearError(el) {
            el.classList.remove('input-error');
        }

        function downloadBadge() {
            if (!document.getElementById('inputName').value) { showToast("Nom manquant !", "error"); return; }

            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnIcon');
            const originalText = btnText.innerText;

            // Loading State
            btn.disabled = true;
            btnText.innerText = "Génération...";
            spinner.classList.remove('fa-download');
            spinner.classList.add('fa-circle-notch', 'fa-spin');

            setTimeout(() => {
                const element = document.getElementById('badge-preview');

                // Use html-to-image for better rendering
                htmlToImage.toPng(element, {
                    quality: 1.0,
                    pixelRatio: 3,
                    backgroundColor: null
                })
                    .then(function (dataUrl) {
                        // Generate formatted filename: yyyy-mm-dd-hh-mm-name_surname.png
                        const now = new Date();
                        const date = now.toISOString().split('T')[0]; // yyyy-mm-dd
                        const time = now.toTimeString().split(' ')[0].replace(/:/g, '-').slice(0, 5); // hh-mm
                        const nameInput = document.getElementById('inputName').value;
                        const cleanName = nameInput.trim().replace(/\s+/g, '_').toLowerCase();
                        const filename = `${date}-${time}-${cleanName}.png`;

                        const link = document.createElement('a');
                        link.download = filename;
                        link.href = dataUrl;
                        link.click();

                        // Reset
                        btnText.innerText = "TÉLÉCHARGER LE BADGE";
                        spinner.classList.remove('fa-circle-notch', 'fa-spin');
                        spinner.classList.add('fa-download');
                        btn.disabled = false;
                        showToast('Téléchargement réussi !', 'success');
                    })
                    .catch(function (error) {
                        console.error('Error:', error);
                        btnText.innerText = "TÉLÉCHARGER LE BADGE";
                        spinner.classList.remove('fa-circle-notch', 'fa-spin');
                        spinner.classList.add('fa-download');
                        btn.disabled = false;
                        showToast('Erreur de génération', 'error');
                    });
            }, 100);
        }
    </script>
</body>

</html>
